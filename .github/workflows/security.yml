name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Run pip-audit (vulnerability scan)
      run: |
        pip-audit --desc | tee pip-audit-output.txt
        pip-audit --desc --format json -o pip-audit-report.json
      continue-on-error: true

    - name: Upload pip-audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip-audit-report.json
        retention-days: 30

    - name: Run Bandit (security linter)
      run: |
        bandit -r . -c pyproject.toml | tee bandit-output.txt
        bandit -r . -c pyproject.toml -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
        retention-days: 30

    - name: Check for hardcoded secrets
      run: |
        pip install detect-secrets
        detect-secrets scan --all-files --force-use-all-plugins || echo "Scan completed with findings"
