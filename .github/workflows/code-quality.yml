name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint ruff mypy
        pip install -r requirements.txt
    
    - name: Run Black (formatting check)
      run: |
        black --check --diff --color *.py
    
    - name: Run Ruff (fast linter)
      run: |
        ruff check *.py
    
    - name: Run Pylint
      run: |
        pylint --rcfile=/dev/null \
          --disable=C0111,C0103,R0903,R0913,W0212,C0301,R0902,R0914,R1702,C0302 \
          --max-line-length=100 \
          --good-names=i,j,k,ex,Run,_,x,y,app,ui \
          *.py || echo "Pylint found issues but continuing"
    
    - name: Run MyPy (type checking)
      run: |
        mypy --ignore-missing-imports --no-strict-optional *.py || echo "MyPy found issues but continuing"
    
    - name: Check for common security issues
      run: |
        pip install bandit
        bandit -r *.py -ll || echo "Bandit found issues but continuing"
