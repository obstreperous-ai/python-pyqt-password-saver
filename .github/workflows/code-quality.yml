name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"

    - name: Install and run pre-commit
      run: |
        pre-commit install
        pre-commit run --all-files --show-diff-on-failure || echo "Pre-commit found issues but continuing"

    - name: Run Black (formatting check)
      run: |
        black --check --diff --color .

    - name: Run Ruff (fast linter)
      run: |
        ruff check .

    - name: Run Pylint
      run: |
        pylint --rcfile=pyproject.toml . || echo "Pylint found issues but continuing"

    - name: Run MyPy (type checking)
      run: |
        mypy --config-file=pyproject.toml --ignore-missing-imports --no-strict-optional . || echo "MyPy found issues but continuing"

    - name: Check for common security issues
      run: |
        bandit -r . -c pyproject.toml || echo "Bandit found issues but continuing"
